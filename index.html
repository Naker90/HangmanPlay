<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" >
    <title>Hangman Play</title>
    <meta name="description" content="Hangman play"/>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords" content="hangman, play, hints, movie titles, hints"/>
    <meta name="author" content="Antonio Sanchez Gonzalez" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/style.css">

    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>HANGMAN PLAY</h1>
        <h2>MOVIES TITLES</h2>
        <h3>Use the alphabet below to guess the word, or click Hint to get a clue.</h3>
        <div id="alphabet"></div>
        <br>
        <h2 id="lives">You have 10 lives.</h2>
        <h3 id="hint-text"></h3>
        <div id="movie-title"></div>
        <div>
            <input id="hint" type="button" value="Give me a hint!">
            <input id="play" type="button" value="Play again!">
        </div>
    </div>

    <script type="text/javascript" src="src/dist/game.js"></script>
</body>
</html>
